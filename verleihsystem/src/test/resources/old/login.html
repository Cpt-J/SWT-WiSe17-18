<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action="/login" method="post">
    <input placeholder="Benutzername" name="benutzername"/>
    <input placeholder="Passwort" name = "passwort">
    <span th:if="{failure} == true" th:text="Benutzername oder Passwort falsch"/>
    <button>Login</button>
</form>

</body>
</html>
